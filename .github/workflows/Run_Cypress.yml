name: Using Cypress Github Action

on:
  push:
    branches:
      - main
      - develop
      - release/*

  pull_request:
    branches:
      - main
      - develop
      - release/*

jobs:
  cypress-run:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies
        working-directory: ./test
        run : npm install --force
        
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          working-directory: ./test
          command: npm run home
